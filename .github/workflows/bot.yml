name: Discord Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify GIF file
      run: |
        if [ ! -f "lsp welcome.gif" ]; then
          echo "Error: lsp welcome.gif not found"
          exit 1
        fi
        
    - name: Run bot
      env:
        TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        python main.py
